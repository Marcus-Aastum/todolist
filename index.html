<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="index">
    <h1>TODO-list</h1>
    <form action="" id="addListItem" onsubmit="event.preventDefault(); createTaskList(this.listItemContent.value)">
        <input autofocus type="text" name="listItemContent" placeholder="Add task" id="listItemContent" class="inputfield">
        <input type="submit" value="Add" id="submitListItem" class="button">
    </form>
    <script src="script.js"></script>
</body>
</html>
