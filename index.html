<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="index">
    <div id="appcontent">
        <h1>TODO-list</h1>
        <form action="" id="addListItem" onsubmit="event.preventDefault(); if(listItemContent.value){addTask(this.listItemContent.value);}" autocomplete="off">
            <input autofocus type="text" name="listItemContent" placeholder="Add task" id="listItemContent" class="inputfield">
            <input type="submit" value="+" id="submitListItem" class="button">
        </form>
        <h3 id="progressText">0/0 tasks completed</h3>
        <ul id="taskList">
            
        </ul>
        <script src="script.js"></script>
    </div>
</body>
</html>
